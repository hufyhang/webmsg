<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/png" href="img/icon/chat.png" />
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" />
    <script src="js/eventsource.js"></script>
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/main.js"></script>
    <title>WebMsg</title>
</head>
<body>
    <output id="homepage_output">
    <table class="main_table">
        <tr class="table_margin_tr"><td></td></tr>
        <tr class="table_margin_main">
            <td class="homepage_table_margin_td"></td>
            <td>
                <div><h1 id="heading_homepage">WebMsg Open Service</h1></div>
                <div class="subtitle">Please enter your nickname and the ID of the session that you want to participate or create.</div>
                <div id="homepage_inputs">
                    <label>Nickname: </label>
                    <input type="TEXT" id="homepage_input_id" required /><br/>
                    <label>Session ID: </label>
                    <input type="TEXT" id="homepage_input_session" placeholder="Keep blank for the public session..." /><br/>
                    <input value="Enter" type="BUTTON" id="homepage_button"/>
                </div>
            </td>
            <td class="homepage_table_margin_td"></td>
        </tr>
    </table>
    </output>


    <table class="chat_main_table" id="chat_main_table">
        <tr class="msg_tr">
            <td class="table_margin_td"></td>
            <td class="msg_td"><div id="msg_div">
                </div></td>
            <td class="table_margin_td"></td>
        </tr>
        <tr class="msg_input_tr">
            <td class="table_margin_td"></td>
            <!-- <td><div class="input_div"><input type="TEXT" id="msg_input" placeholder="Write a message..."/></div><div><label>M:</label><input type="checkbox" id="mute_box"/><span id="history_span">History</span><input type="button" id="msg_input_button" value="Send"/></div></td> -->
            <td><div class="input_div"><input type="TEXT" id="msg_input" placeholder="Write a message..."/></div><div><label>M:</label><input type="checkbox" id="mute_box"/><input type="button" id="msg_input_button" value="Send"/></div></td>
            <td class="table_margin_td"></td>
        </tr>
    </table>

    <table class="pick_table">
        <tr class="pick_tr"><td></td></tr>
        <tr><td class="pick_td"></td>
            <td class="pick_div_td"><div id="pick_div"></div>
            </td>
        <td class="pick_td"></td></tr>
        <tr class="pick_tr"><td></td></tr>
    </table>

    <audio id="sendAudio"><source src="mp3/send.mp3" type="audio/mpeg"></audio>
    <audio id="msgAudio"><source src="mp3/msg.mp3" type="audio/mpeg"></audio>

</body>
</html>
