<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/png" href="img/icon/chat.png" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.1/cerulean/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" />
    <title>WebMsg</title>
</head>
<body>
    <div id="homepage_output" class="jumbotron">
        <div><h1 id="heading_homepage">Web Message</h1></div>
        <div class="help-block">Please enter your nickname and the ID of the session that you want to participate or create.</div>
        <div id="homepage_inputs" class="form-group">
            <label class="control-label" for="homepage_input_id">Nickname: </label>
            <input type="TEXT" class="form-control" id="homepage_input_id" required />
            <label class="control-label" for="homepage_input_session">Session ID: </label>
            <input type="TEXT" class="form-control" id="homepage_input_session" placeholder="Keep blank for the public session..." /><br/>
            <div id="homepage_button" class="btn btn-primary btn-lg">Enter</div>
        </div>
    </div>

    <div class="main-container">
        <div id="msg_div"></div>
        <div class="input_div"><input class="form-control" type="TEXT" id="msg_input" placeholder="Write a message..."/></div><div id="mute-control"><label>M:</label><input type="checkbox" id="mute_box"/><input type="button" id="msg_input_button" value="Send"/></div>
    </div>

    <table class="pick_table">
        <tr class="pick_tr"><td></td></tr>
        <tr><td class="pick_td"></td>
            <td class="pick_div_td"><div id="pick_div"></div>
            </td>
        <td class="pick_td"></td></tr>
        <tr class="pick_tr"><td></td></tr>
    </table>

    <audio id="sendAudio"><source src="mp3/send.mp3" type="audio/mpeg"></audio>
    <audio id="msgAudio"><source src="mp3/msg.mp3" type="audio/mpeg"></audio>

    <script src="js/eventsource.js"></script>
    <script src="js/jquery-1.8.2.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <script src="js/main.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script>
        $(function(){
                if(!Modernizr.audio.mp3) {
                    $("#mute-control").css("visibility", "hidden");
                }
        });
    </script>
</body>
</html>
